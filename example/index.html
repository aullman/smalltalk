<!doctype html>
<link rel="stylesheet" href="../css/smalltalk.css">
<meta content="width=device-width,initial-scale=1" name="viewport">

<script src="../node_modules/systemjs/dist/system.js"></script>
<script>
    SystemJS.config({
        baseURL: '../lib',
        packageConfigPaths: [
            '../node_modules/*/package.json'
        ],
        meta: {
            '*': {
                authorization: true
             }
        },
        map: {
            'currify/legacy': '../node_modules/currify/legacy/index.js',
            'fullstore/legacy': '../node_modules/fullstore/legacy/index.js',
            'es6-promise': '../node_modules/es6-promise/dist/es6-promise.min.js',
        }
  });
  
  SystemJS.import('smalltalk.js').then((smalltalk) => {
        smalltalk.prompt('hello', 'world', '"2+2"').then((value) => {
            console.log(value);
        }, () => {
            console.log('close');
        })
  });
</script>
