<!doctype html>
<link rel="stylesheet" href="../css/smalltalk.css">
<meta content="width=device-width,initial-scale=1" name="viewport">

<script src="../node_modules/systemjs/dist/system.js"></script>
<script>
  SystemJS.config({
      baseURL: '../lib',
       meta: {
           '*': {
             authorization: true
           }
       }
  });
  
  SystemJS.import('smalltalk.js').then((smalltalk) => {
        smalltalk.prompt('hello', 'world', '"2+2"').then((value) => {
            console.log(value);
        }, () => {
            console.log('close');
        })
  });
</script>
